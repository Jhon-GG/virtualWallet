<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVETO</title>
    <script src="js/app.js" type="module" defer></script>
    <link rel="shortcut icon" href="storage/img/icono0.svg" type="image/svg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="banner">
        <img src="../storage/img/banner.svg" alt="">
    </div>
    <main class="profile">
        <section class="profile__balance">
            <article class="profile__titule">
                <h3>Hi, Arthur</h3>
                <p>here's your balance.</p>
            </article>
            <article class="profile__process">
                <div class="profile__savings">
                    <small>savings</small>
                    <label for="savings"> <sub>$</sub> 15,615</label>
                    <progress id="savings" max="100" value="80"><</progress>
                </div>
                <div class="profile__assets">
                    <small>assets</small>
                    <label for="assets"> <sub>$</sub> 9,615</label>
                    <progress id="assets" max="100" value="40"><</progress>
                </div>
            </article>
        </section>
        <section class="profile__activities"">
            <section class="activities_carusel">
                <article class="activities__title">
                    <h4>Activities</h4>
                </article>
                <article class="activities__carusel__card">
                    <div class="activities__carusel__img">
                        <i class='bx bxs-user-account' ></i>
                        <h4>Account</h4>  
                    </div>
                    <div class="activities__carusel__img">
                        <i class='bx bxs-shield-plus' ></i>
                        <h4>Privacy</h4>
                    </div>
                    <div class="activities__carusel__img">
                        <i class='bx bxs-help-circle' ></i>
                        <h4>Help</h4>
                    </div>
                </article>
        </section>
          <section class="transactions">
            <article class="transactions__title">
              <h2>Transactions</h2>
            </article>
            <article class="foods">
              <img class="upArrow" src="/storage/img/upArrow.png" alt="img1">
              <div class="foods__content">
                <h3>Food & Beverage</h3>
                <p>Five Lods</p>
              </div>
              <div class="food__numbers">
                <h2 class="food__h2">+28.11</h2>
                <p class="food__p">Feb 21</p>
              </div>
            </article>
            <article class="shopping">
              <div class="clase"> 
                <img class="downArrow" src="/storage/img/downArrow.png" alt="img2">
                <div class="shopping__content">
                  <h3>Shopping</h3>
                  <p>H&M 1257****</p>
                </div>
                <div class="shopping__numbers">
                  <h2 class="shopping__h2">-157.64</h2>
                  <p class="shopping__p">Jan 14</p>
                </div>
              </div>
            </article>
          </section>
        </section>
    </main>
</body>
</html>
