<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVETO</title>
    <script src="js/app.js" type="module" defer></script>
    <link rel="shortcut icon" href="storage/img/icono0.svg" type="image/svg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="bx bx-money-withdraw"></i>
            <h1>Inveto</h1>
        </div>
        <div class="burger">
            <i class="bx bx-align-middle"></i>
        </div>
    </header>

    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
        <div class="box9"></div>
        <div class="box10"></div>
        <div class="box11"></div>
        <div class="box12"></div>
        <div class="box13"></div>
        <div class="box14"></div>
        <div class="box15"></div>
        <div class="box16"></div>
        <div class="box17"></div>
        <div class="box18"></div>
        <div class="box19"></div>
        <div class="box20"></div>
    </div>
    <div class="Circle">
        <!-- <img src="storage/img/.png" alt=""> -->
        <p>Total</p>
        <p>Balance</p>
        <p>$214,417</p>
    </div>
    <article class="Buttons">
        <div class="Buttons_button1">
            <button>Accept</button>
        </div>
        <div class="Buttons_button2">
            <button>Debt</button>
        </div>
        <div class="Buttons_button3">
            <button>Income</button>
        </div>
    </article>

    <div class="ima">
        <img src="storage/img/table.png" alt="">
    </div>
    
    <div class="pay">
        <section class="banner">
            <article class="banner__publicidad">
                <div class="banner__card">
                    <div class="banner__logo">
                        <img src="storage/img/tarjeta.png" alt="">
                    </div>
                    <div class="banner__data">
                        <button class="banner__close"><i class='bx bx-x'></i></button>
                        <strong>Spending.</strong>
                        <small>You forgot to add debt card number <br>
                            at payment #1323. Add it now.
                        </small>
                    </div>
                </div>
            </article>
        </section>    
    </div>        
</body>
</html>
